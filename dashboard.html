<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-4xl mt-6 text-center">
        Your
        <span
          class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-red-500 relative inline-block"
        >
          <span class="relative text-white">Dashboard</span>
        </span>
        Overview
      </h1>
    </header>
    <main>
      <section class="pt-7 text-white text-center">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 w-9/12 mx-auto">
          <div class="bg-green-600 p-9 rounded-xl hover:bg-red-600">
            <h4 class="text-3xl font-medium">Diposit</h4>
            <h2 class="font-bold text-5xl">0$</h2>
          </div>
          <div class="bg-pink-700 p-9 rounded-xl hover:bg-red-600">
            <h4 class="text-3xl font-medium">Withdraw</h4>
            <h2 class="font-bold text-5xl">0$</h2>
          </div>
          <div class="bg-lime-800 p-9 rounded-xl hover:bg-red-600">
            <h4 class="text-3xl font-medium">Balance</h4>
            <h2 class="font-bold text-5xl">500$</h2>
          </div>
        </div>
        <!-- input section start -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 w-9/12 mx-auto my-7">
          <div class="bg-sky-900 p-9 rounded-xl">
            <h4 class="text-xl font-normal">Please Diposit</h4>

            <input
              type="number"
              name=""
              class="bg-slate-300 block my-3 w-full rounded text-orange-900"
              id="btn-diposit"
              placeholder="$ Amount To Diposit"
            />
            <button
              id="btn-login"
              class="bg-green-600 px-8 py-2 rounded-lg hover:bg-red-600"
            >
              Diposit
            </button>
          </div>
          <div class="bg-sky-900 p-9 rounded-xl">
            <h4 class="text-xl font-normal">Please Withdraw</h4>
            <input
              type="number"
              name=""
              class="bg-slate-300 block my-3 w-full rounded text-orange-900"
              id="btn-withdraw"
              placeholder="$ Amount To Withdraw"
            />
            <button
              id="btn-login"
              class="bg-green-600 px-8 py-2 rounded-lg hover:bg-red-600"
            >
              Withdraw
            </button>
          </div>
        </div>
        <!-- input section end -->
      </section>
    </main>
    <script src="./tailwind.config.js"></script>
  </body>
</html>
