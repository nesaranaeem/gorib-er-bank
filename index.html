<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gorib Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-4xl mt-6 text-center">
        Welcome To
        <span
          class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-red-500 relative inline-block"
        >
          <span class="relative text-white">Gorib</span>
        </span>
        Er Bank
      </h1>
    </header>
    <main>
      <section
        class="bg-gray-600 w-9/12 mx-auto mt-12 p-14 align-middle text-white"
      >
        <blockquote class="text-2xl font-semibold italic text-center">
          Hey,
          <span
            class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-red-500 relative inline-block"
          >
            <span class="relative text-white">Login</span>
          </span>
          To The Bank
        </blockquote>
        <input
          type="email"
          name=""
          class="bg-slate-300 block my-3 w-9/12 rounded text-orange-900"
          id="login-email"
          placeholder="Enter your email"
        />
        <input
          type="password"
          name=""
          class="bg-slate-300 block my-3 w-9/12 rounded text-orange-900"
          id="login-password"
          placeholder="Enter your password"
        />
        <button
          id="btn-login"
          class="bg-green-600 px-8 py-2 rounded-lg hover:bg-red-600 ml-6"
        >
          Login
        </button>
      </section>
    </main>
    <script src="./js/login.js"></script>
    <script src="./tailwind.config.js"></script>
  </body>
</html>
